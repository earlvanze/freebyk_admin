<h2 class="text-center">
  Login
</h2>

<form ng-submit="login()">

<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <input type="password" class="form-control">
  </div>
</div>

<br>

<div class="row">
  <div class="col-xs-6 col-xs-offset-3 text-right">
    <button type="submit" class="btn btn-primary">
      Go
    </button>
  </div>
</div>

</form>
